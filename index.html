<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
<!--     FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!----------------------------------------------------
        Search Box
        ---------------------------------------------------->
        <div class="search-box">
            <i class='bx bx-map' ></i>
            <input type="text" placeholder="Enter Your Location" >
            <button class="bx bx-search"></button>  
        </div>
        <!----------------------------------------------------
        Weather Box
        ---------------------------------------------------->
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clear.png" alt="">
                        <p class="temp">0<span>Â°C</span></p>
                        <p class="desc">Broken Cloud</p>
                    </div>
                </div>
            </div>
        </div>
        <!----------------------------------------------------
        Weather Details
        ---------------------------------------------------->
        <div class="weather-details">

            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0 km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="">
                <p>OH NO!! Location Not Found!</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
